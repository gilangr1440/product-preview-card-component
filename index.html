<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/CSS/css-reset.css" />
    <link rel="stylesheet" href="styles/CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card">
      <div class="image-container">
        <img class="image-desktop" src="images/image-product-desktop.jpg" alt="product-photo" />
        <img class="image-mobile" src="images/image-product-mobile.jpg" alt="product-photo" />
      </div>
      <div class="checkout">
        <p class="checkout-category">PERFUME</p>
        <h1 class="checkout-title">Gabrielle Essence Eau De Parfum</h1>
        <h1 class="checkout-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h1>
        <div class="checkout-prices">
          <p class="checkout-prices-discount">$149.99</p>
          <p class="checkout-prices-original">$169.99</p>
        </div>
        <button class="checkout-button"><img src="/images/icon-cart.svg" /> <span>Add to Cart</span></button>
      </div>
    </section>
    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/gilangr1440">Gilang Ramadhan</a>.</div>
  </body>
</html>
